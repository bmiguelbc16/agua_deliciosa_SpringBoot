<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar">
    <!-- Brand Logo -->
    <a th:href="@{/admin/dashboard}" class="brand-link text-center">
        <img th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3">
        <span class="brand-text font-weight-light">Agua Deliciosa</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a th:href="@{/admin/dashboard}" class="nav-link" th:classappend="${menuActive == 'dashboard'} ? 'active'">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <!-- Usuarios -->
                <li class="nav-item" th:classappend="${menuActive == 'users'} ? 'menu-open'">
                    <a href="#" class="nav-link" th:classappend="${menuActive == 'users'} ? 'active'">
                        <i class="nav-icon fas fa-users"></i>
                        <p>
                            Usuarios
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{/admin/employees}" class="nav-link" th:classappend="${submenuActive == 'employees'} ? 'active'">
                                <i class="nav-icon fas fa-user-tie"></i>
                                <p>Empleados</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/clients}" class="nav-link" th:classappend="${submenuActive == 'clients'} ? 'active'">
                                <i class="nav-icon fas fa-user-friends"></i>
                                <p>Clientes</p>
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Productos -->
                <li class="nav-item">
                    <a th:href="@{/admin/products}" class="nav-link" th:classappend="${menuActive == 'products'} ? 'active'">
                        <i class="nav-icon fas fa-box"></i>
                        <p>Productos</p>
                    </a>
                </li>

                <!-- Pedidos -->
                <li class="nav-item">
                    <a th:href="@{/admin/orders}" class="nav-link" th:classappend="${menuActive == 'orders'} ? 'active'">
                        <i class="nav-icon fas fa-shopping-cart"></i>
                        <p>Pedidos</p>
                    </a>
                </li>

                <!-- Configuración -->
                <li class="nav-item" th:classappend="${menuActive == 'settings'} ? 'menu-open'">
                    <a href="#" class="nav-link" th:classappend="${menuActive == 'settings'} ? 'active'">
                        <i class="nav-icon fas fa-cog"></i>
                        <p>
                            Configuración
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{/admin/roles}" class="nav-link" th:classappend="${submenuActive == 'roles'} ? 'active'">
                                <i class="nav-icon fas fa-user-tag"></i>
                                <p>Roles</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/permissions}" class="nav-link" th:classappend="${submenuActive == 'permissions'} ? 'active'">
                                <i class="nav-icon fas fa-key"></i>
                                <p>Permisos</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</aside>
