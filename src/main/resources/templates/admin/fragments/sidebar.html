<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <aside th:fragment="sidebar" class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a th:href="@{/admin/dashboard}" class="brand-link">
            <img th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" 
                class="brand-image img-circle elevation-3">
            <span class="brand-text font-weight-light">Agua Deliciosa</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Principal -->
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','GESTOR','VENDEDOR','ALMACEN')">
                        <a th:href="@{/admin/dashboard}" class="nav-link" 
                            th:classappend="${currentUrl == '/admin/dashboard' ? 'active' : ''}">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <!-- Seguridad - Solo Admin -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-shield-alt"></i>
                            <p>
                                Seguridad
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/admin/seguridad/trabajadores}" class="nav-link"
                                    th:classappend="${currentUrl != null && currentUrl.startsWith('/admin/seguridad/trabajadores')} ? 'active'">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Trabajadores</p>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Registros -->
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','VENDEDOR','GESTOR','ALMACEN')">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-book"></i>
                            <p>
                                Registros
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <!-- Clientes - Admin y Vendedor -->
                            <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','VENDEDOR')">
                                <a th:href="@{/admin/registros/clientes}" class="nav-link"
                                    th:classappend="${currentUrl?.startsWith('/admin/registros/clientes') ? 'active' : ''}">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Clientes</p>
                                </a>
                            </li>

                            <!-- Productos - Solo Admin -->
                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/admin/registros/productos}" class="nav-link"
                                    th:classappend="${currentUrl?.startsWith('/admin/registros/productos') ? 'active' : ''}">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Productos</p>
                                </a>
                            </li>

                            <!-- Ingreso de Productos - Admin y Almacén -->
                            <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','ALMACEN')">
                                <a th:href="@{/admin/registros/ingreso-de-productos}" class="nav-link"
                                    th:classappend="${currentUrl?.startsWith('/admin/registros/ingreso-de-productos') ? 'active' : ''}">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Ingreso de Productos</p>
                                </a>
                            </li>

                            <!-- Salida de Productos - Admin y Almacén -->
                            <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','ALMACEN')">
                                <a th:href="@{/admin/registros/salida-de-productos}" class="nav-link"
                                    th:classappend="${currentUrl?.startsWith('/admin/registros/salida-de-productos') ? 'active' : ''}">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Salida de Productos</p>
                                </a>
                            </li>

                            <!-- Pedidos - Admin, Vendedor y Gestor -->
                            <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','VENDEDOR','GESTOR')">
                                <a th:href="@{/admin/registros/pedidos}" class="nav-link"
                                    th:classappend="${currentUrl?.startsWith('/admin/registros/pedidos') ? 'active' : ''}">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Pedidos</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</body>
</html>
