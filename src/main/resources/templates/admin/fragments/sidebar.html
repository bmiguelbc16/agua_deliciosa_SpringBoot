<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar">
    <!-- Brand Logo -->
    <a href="/admin/dashboard" class="brand-link">
        <img th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" 
             class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Agua Deliciosa</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column nav-child-indent nav-compact" 
                data-widget="treeview" role="menu" data-accordion="false">
                
                <!-- Dashboard -->
                <li class="nav-header">PRINCIPAL</li>
                <li class="nav-item">
                    <a th:href="@{/admin/dashboard}" class="nav-link" 
                       th:classappend="${menuActive == 'dashboard'} ? 'active'">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <!-- Gestión de Usuarios -->
                <li class="nav-header">USUARIOS</li>
                <li class="nav-item" sec:authorize="hasRole('Admin')">
                    <a th:href="@{/admin/employees}" class="nav-link" 
                       th:classappend="${menuActive == 'employees'} ? 'active'">
                        <i class="nav-icon fas fa-users"></i>
                        <p>Empleados</p>
                        <span class="badge badge-info right">6</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/clients}" class="nav-link" 
                       th:classappend="${menuActive == 'clients'} ? 'active'">
                        <i class="nav-icon fas fa-user-friends"></i>
                        <p>Clientes</p>
                        <span class="badge badge-success right">12</span>
                    </a>
                </li>

                <!-- Gestión de Pedidos -->
                <li class="nav-header">OPERACIONES</li>
                <li class="nav-item">
                    <a th:href="@{/admin/orders}" class="nav-link" 
                       th:classappend="${menuActive == 'orders'} ? 'active'">
                        <i class="nav-icon fas fa-shopping-cart"></i>
                        <p>Pedidos</p>
                        <span class="badge badge-warning right">3</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/products}" class="nav-link" 
                       th:classappend="${menuActive == 'products'} ? 'active'">
                        <i class="nav-icon fas fa-box"></i>
                        <p>Productos</p>
                        <span class="badge badge-danger right">8</span>
                    </a>
                </li>

                <!-- Configuración -->
                <li class="nav-header" sec:authorize="hasRole('Admin')">CONFIGURACIÓN</li>
                <li class="nav-item" sec:authorize="hasRole('Admin')">
                    <a th:href="@{/admin/roles}" class="nav-link" 
                       th:classappend="${menuActive == 'roles'} ? 'active'">
                        <i class="nav-icon fas fa-user-tag"></i>
                        <p>Roles</p>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('Admin')">
                    <a th:href="@{/admin/settings}" class="nav-link" 
                       th:classappend="${menuActive == 'settings'} ? 'active'">
                        <i class="nav-icon fas fa-cog"></i>
                        <p>General</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
</html>
