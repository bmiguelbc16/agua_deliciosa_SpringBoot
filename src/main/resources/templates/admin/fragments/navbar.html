<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="navbar" class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown user-menu">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                    <i class="fas fa-user-circle fa-lg"></i>
                    <span class="d-none d-md-inline ml-2" th:text="${currentUser?.name ?: 'Usuario'}">Usuario</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <!-- User header -->
                    <li class="user-header bg-primary">
                        <i class="fas fa-user-circle fa-4x text-white"></i>
                        <p th:text="${currentUser?.name + ' ' + (currentUser?.lastName ?: '')}">Nombre Completo</p>
                        <small th:text="${currentUser?.email ?: 'email@example.com'}">email@example.com</small>
                    </li>
                    <!-- Menu Footer-->
                    <li class="user-footer d-flex justify-content-between">
                        <a href="#" class="btn btn-default btn-flat">
                            <i class="fas fa-user-cog mr-1"></i>Perfil
                        </a>
                        <form th:action="@{/auth/logout}" method="post">
                            <button type="submit" class="btn btn-default btn-flat">
                                <i class="fas fa-sign-out-alt mr-1"></i>Cerrar sesión
                            </button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Estilos adicionales -->
    <style>
        .navbar-nav .user-menu .dropdown-menu {
            border-top: 3px solid #007bff;
            border-right: 1px solid #ddd;
            border-left: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            border-radius: 0.25rem;
            padding: 0;
            width: 280px;
        }

        .navbar-nav .user-menu .dropdown-toggle {
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }

        .user-header {
            height: auto;
            padding: 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, #0062cc, #007bff);
        }

        .user-header i {
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .user-header p {
            margin: 0.5rem 0 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .user-header small {
            display: block;
            margin-top: 0.25rem;
            color: rgba(255,255,255,0.8);
        }

        .user-footer {
            background-color: #f8f9fa;
            padding: 0.75rem;
        }

        .user-footer .btn-default {
            color: #6c757d;
            background-color: #fff;
            border: 1px solid #ddd;
            transition: all 0.2s;
        }

        .user-footer .btn-default:hover {
            background-color: #e9ecef;
            border-color: #c8c8c8;
        }

        /* Animación del dropdown */
        .dropdown-menu {
            animation: fadeIn 0.2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
