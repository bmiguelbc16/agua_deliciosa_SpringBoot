<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layout/main :: layout(~{::title}, ~{::section}, ~{::link}, ~{::script})}">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/plugins/chart.js/Chart.min.css}">
</head>
<body>
    <section>
        <!-- Info boxes -->
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-users"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Clientes</span>
                        <span class="info-box-number" th:text="${clientCount}">0</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box mb-3">
                    <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-shopping-cart"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Pedidos</span>
                        <span class="info-box-number" th:text="${orderCount}">0</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box mb-3">
                    <span class="info-box-icon bg-success elevation-1"><i class="fas fa-box"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Productos</span>
                        <span class="info-box-number" th:text="${productCount}">0</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box mb-3">
                    <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-user-tie"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Empleados</span>
                        <span class="info-box-number" th:text="${employeeCount}">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico de Ventas Mensuales -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Ventas Mensuales</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="monthlySalesChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Gráfico de Productos Más Vendidos -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Productos Más Vendidos</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="topProductsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Crecimiento de Ventas -->
            <div class="col-md-4">
                <div class="info-box bg-gradient-success">
                    <span class="info-box-icon"><i class="fas fa-chart-line"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Crecimiento de Ventas</span>
                        <span class="info-box-number" th:text="${salesGrowth + '%'}">0%</span>
                        <div class="progress">
                            <div class="progress-bar" th:style="'width: ' + ${salesGrowth} + '%'"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Promedio de Ventas por Día -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Ventas por Día de la Semana</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="weekdaySalesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mapa de Calor de Ventas -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Distribución de Ventas por Zona</h3>
                    </div>
                    <div class="card-body">
                        <div id="salesHeatmap" style="height: 380px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts específicos para esta página -->
    <script th:src="@{/plugins/chart.js/Chart.min.js}"></script>
    <script th:inline="javascript">
        // Datos del controlador
        const monthlySalesData = /*[[${monthlySales}]]*/ [];
        const topProductsData = /*[[${topProducts}]]*/ [];
        const weekdaySalesData = /*[[${weekdaySales}]]*/ [];
        
        // Configuración de gráficos usando Chart.js
        document.addEventListener('DOMContentLoaded', function() {
            // Gráfico de ventas mensuales
            new Chart(document.getElementById('monthlySalesChart'), {
                type: 'line',
                data: {
                    labels: monthlySalesData.map(d => d.month),
                    datasets: [{
                        label: 'Ventas',
                        data: monthlySalesData.map(d => d.total),
                        borderColor: '#007bff'
                    }]
                }
            });
            
            // Otros gráficos...
        });
    </script>
</body>
</html>
