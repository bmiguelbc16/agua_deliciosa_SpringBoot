<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Empleado</title>
</head>
<body>
    <div th:replace="~{admin/layout/layout :: layout(title='Crear Empleado', content=~{::section})}">
        <section>
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Crear Empleado</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Inicio</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/admin/employees}">Empleados</a></li>
                                <li class="breadcrumb-item active">Crear</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Formulario de Empleado</h3>
                        </div>
                        <div class="card-body">
                            <div th:replace="~{admin/employees/_form :: form}"></div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
