<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Empleados</title>
</head>
<body>
    <div th:replace="~{admin/layout/layout :: layout(title='Gestión de Empleados', content=~{::section})}">
        <section>
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Gestión de Empleados</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Inicio</a></li>
                                <li class="breadcrumb-item active">Empleados</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <div th:replace="~{admin/employees/_search :: searchForm}"></div>
                        </div>
                        <div class="col-md-4 text-right">
                            <a th:href="@{/admin/employees/create}" class="btn btn-success">
                                <i class="fas fa-user-plus"></i> Nuevo Empleado
                            </a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Lista de Empleados</h3>
                                </div>
                                <div class="card-body table-responsive p-0">
                                    <table class="table table-hover text-nowrap">
                                        <thead>
                                            <tr>
                                                <th class="text-center">#</th>
                                                <th class="text-center">Nombre Completo</th>
                                                <th class="text-center">Email</th>
                                                <th class="text-center">DNI</th>
                                                <th class="text-center">Rol</th>
                                                <th class="text-center">Estado</th>
                                                <th class="text-center">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="employee : ${employees}">
                                                <td class="text-center" th:text="${employee.id}"></td>
                                                <td class="text-center" th:text="${employee.user.name + ' ' + employee.user.lastName}"></td>
                                                <td class="text-center" th:text="${employee.user.email}"></td>
                                                <td class="text-center" th:text="${employee.user.documentNumber}"></td>
                                                <td class="text-center">
                                                    <span class="badge badge-info" th:text="${employee.user.role.name}"></span>
                                                </td>
                                                <td class="text-center">
                                                    <span th:if="${employee.user.active}" class="badge badge-success">Activo</span>
                                                    <span th:unless="${employee.user.active}" class="badge badge-danger">Inactivo</span>
                                                </td>
                                                <td class="text-center">
                                                    <a th:href="@{/admin/employees/edit/{id}(id=${employee.id})}" class="btn btn-sm btn-warning">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <button type="button" class="btn btn-sm btn-danger" 
                                                            th:onclick="'deleteEmployee(' + ${employee.id} + ')'">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <script th:inline="javascript">
                function deleteEmployee(id) {
                    Swal.fire({
                        title: '¿Estás seguro?',
                        text: "¡No podrás revertir esto!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Sí, eliminar',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = '/admin/employees/delete/' + id;
                        }
                    });
                }
            </script>
        </section>
    </div>
</body>
</html>
