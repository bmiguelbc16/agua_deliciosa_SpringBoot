<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="form">
        <form th:action="${employee.id != null} ? @{/admin/employees/{id}(id=${employee.id})} : @{/admin/employees}" 
              th:object="${employee}" 
              method="post" 
              class="needs-validation">
            <!-- Información Personal -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-user mr-2"></i>Información Personal</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nombres <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" th:field="*{name}" required>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Apellidos <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" name="lastName" th:field="*{lastName}" required>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>DNI <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    </div>
                                    <input type="text" class="form-control" name="documentNumber" th:field="*{documentNumber}" required 
                                           pattern="\d{8}" title="El DNI debe tener 8 dígitos">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('documentNumber')}" th:errors="*{documentNumber}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Género <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                    </div>
                                    <select class="form-control" th:field="*{gender}" required>
                                        <option value="">Seleccione un género</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                    </select>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Fecha de Nacimiento <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                    </div>
                                    <input type="date" class="form-control" 
                                           name="birthDate"
                                           th:value="${employee.birthDate}"
                                           required>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información de Contacto -->
            <div class="card card-info mt-4">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-address-card mr-2"></i>Información de Contacto</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control" name="email" th:field="*{email}" required>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Teléfono <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    </div>
                                    <input type="tel" class="form-control" th:field="*{phoneNumber}" 
                                           pattern="\d{9}" title="El teléfono debe tener 9 dígitos"
                                           placeholder="Ejemplo: 999999999" required>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información de Cuenta -->
            <div class="card card-success mt-4">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-lock mr-2"></i>Información de Cuenta</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Contraseña <span th:if="${employee.id == null}" class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" th:field="*{password}" id="password" th:required="${employee.id == null}">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                <small class="form-text text-muted" th:if="${employee.id != null}">
                                    Dejar en blanco para mantener la contraseña actual
                                </small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Confirmar Contraseña <span th:if="${employee.id == null}" class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" 
                                           name="confirmPassword"
                                           id="confirmPassword" 
                                           th:required="${employee.id == null}">
                                </div>
                                <div class="text-danger" id="passwordError"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="roles">Roles</label>
                                <select class="form-control" id="roles" name="roles" required>
                                    <option value="">Seleccione un rol</option>
                                    <option th:each="role : ${roles}"
                                            th:value="${role.name}"
                                            th:text="${role.name}"
                                            th:selected="${employee.roles != null and employee.roles.contains(role.name)}">
                                        Rol
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Estado</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-toggle-on"></i></span>
                                    </div>
                                    <select class="form-control" th:field="*{active}">
                                        <option value="true">Activo</option>
                                        <option value="false">Inactivo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="card-footer text-right mt-4">
                <a th:href="@{/admin/employees}" class="btn btn-secondary">
                    <i class="fas fa-times mr-1"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-success ml-2">
                    <i class="fas fa-save mr-1"></i>Guardar
                </button>
            </div>
        </form>

        <script th:inline="javascript">
        document.querySelector('form').addEventListener('submit', function(e) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var isEditMode = /*[[${employee.id}]]*/ null != null;
            
            // En modo creación, las contraseñas deben coincidir
            if (!isEditMode) {
                if (password !== confirmPassword) {
                    e.preventDefault();
                    document.getElementById('passwordError').textContent = 'Las contraseñas no coinciden';
                    return false;
                }
                if (!password.trim() || !confirmPassword.trim()) {
                    e.preventDefault();
                    document.getElementById('passwordError').textContent = 'La contraseña es requerida';
                    return false;
                }
            }
            
            // Resto del código para modo edición...
        });

        document.getElementById('confirmPassword').addEventListener('input', validatePassword);
        document.getElementById('password').addEventListener('input', validatePassword);

        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorDiv = document.getElementById('passwordError');
            var submitButton = document.querySelector('button[type="submit"]');
            
            // En modo edición, si ambos campos están vacíos, permitir el envío
            var isEditMode = /*[[${employee.id}]]*/ null != null;
            if (isEditMode && !password.trim() && !confirmPassword.trim()) {
                errorDiv.textContent = '';
                submitButton.disabled = false;
                return;
            }
            
            // Solo validar si al menos uno de los campos tiene contenido
            if (password.trim() || confirmPassword.trim()) {
                if (password !== confirmPassword) {
                    errorDiv.textContent = 'Las contraseñas no coinciden';
                    submitButton.disabled = true;
                } else {
                    errorDiv.textContent = '';
                    submitButton.disabled = false;
                }
            } else {
                errorDiv.textContent = '';
                submitButton.disabled = false;
            }
        }
        </script>

        <script>
            $(document).ready(function() {
                $('.select2').select2({
                    theme: 'bootstrap4',
                    placeholder: 'Seleccione un rol',
                    allowClear: true,
                    width: '100%'
                });
            });
        </script>
    </div>
</body>
</html>
