<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}"> Agua Deliciosa</title>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Chart.js -->
    <link rel="stylesheet" th:href="@{/plugins/chart.js/Chart.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <div th:replace="admin/fragments/navbar :: navbar"></div>
        <!-- Sidebar -->
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0" th:text="${pageTitle}">Título</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div th:replace="${view}"></div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <div th:replace="admin/fragments/footer :: footer"></div>
    </div>

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE -->
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
    <!-- overlayScrollbars -->
    <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>

    <!-- Inicialización de componentes -->
    <script>
    $(function () {
        'use strict';

        // Inicializar AdminLTE
        if (typeof $.fn.Layout !== 'undefined') {
            $('body').Layout();
        }

        // Toggle del menú lateral
        var $pushMenu = $('[data-widget="pushmenu"]').PushMenu({
            expandOnHover: false
        });

        // Menú de usuario
        var $userMenu = $('.user-menu');
        
        $userMenu.find('.dropdown-toggle').on('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $userMenu.toggleClass('show');
            $userMenu.find('.dropdown-menu').toggleClass('show');
        });

        // Cerrar al hacer clic fuera
        $(document).on('click', function(e) {
            if (!$userMenu.is(e.target) && $userMenu.has(e.target).length === 0) {
                $userMenu.removeClass('show');
                $userMenu.find('.dropdown-menu').removeClass('show');
            }
        });
    });
    </script>
</body>
</html>
