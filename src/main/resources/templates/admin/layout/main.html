<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Agua Deliciosa</title>
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

        <div class="content-wrapper">
            <!-- Contenido dinámico -->
            <div th:replace="${view} :: content"></div>
        </div>

        <div th:replace="~{admin/fragments/footer :: footer}"></div>
    </div>

    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
    <script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
    
    <!-- Script para mostrar notificaciones -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var success = /*[[${success}]]*/ null;
            var error = /*[[${error}]]*/ null;
            
            if (success) {
                Swal.fire({
                    icon: 'success',
                    title: '¡Éxito!',
                    text: success,
                    showConfirmButton: false,
                    timer: 2000,
                    position: 'top-end',
                    toast: true,
                    background: '#28a745',
                    color: '#fff',
                    iconColor: '#fff'
                });
            }
            
            if (error) {
                Swal.fire({
                    icon: 'error',
                    title: '¡Error!',
                    text: error,
                    showConfirmButton: true,
                    position: 'center',
                    background: '#dc3545',
                    color: '#fff',
                    iconColor: '#fff'
                });
            }
        });
    </script>

    <!-- Inicialización global de SweetAlert2 -->
    <script>
        window.addEventListener('load', function() {
            if (typeof Swal === 'undefined') {
                console.error('SweetAlert2 no está cargado correctamente');
            }
        });
    </script>
</body>
</html>
