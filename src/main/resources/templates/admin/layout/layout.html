<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">AdminLTE 3 | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
    <!-- Chart.js -->
    <link rel="stylesheet" th:href="@{/plugins/chart.js/Chart.min.css}">
    <!-- Admin Layout style -->
    <link rel="stylesheet" th:href="@{/dist/css/pages/admin-layout.css}">
    <style>
        .info-box {
            transition: transform 0.3s ease;
        }
        .info-box:hover {
            transform: translateY(-5px);
        }
        .products-list .product-info {
            margin-left: 0;
        }
        .card {
            box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 0 3px rgba(0,0,0,.125), 0 3px 6px rgba(0,0,0,.2);
        }
        .info-box-icon {
            transition: all 0.3s ease;
        }
        .info-box:hover .info-box-icon {
            transform: scale(1.1);
        }
        .badge {
            transition: all 0.3s ease;
        }
        .badge:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div class="wrapper">
        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__wobble" th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- Navbar -->
        <div th:replace="admin/fragments/navbar :: navbar"></div>

        <!-- Sidebar -->
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div th:replace="${content}">
                <!-- El contenido de la página se insertará aquí -->
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="admin/fragments/footer :: footer"></div>
    </div>

    <!-- REQUIRED SCRIPTS -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <script th:src="@{/dist/js/adminlte.js}"></script>
    <!-- SweetAlert2 -->
    <script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
    <!-- Chart.js -->
    <script th:src="@{/plugins/chart.js/Chart.min.js}"></script>
    <script th:src="@{/dist/js/pages/dashboard.js}"></script>
    
    <!-- Script para mostrar notificaciones -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var success = /*[[${success}]]*/ null;
            var error = /*[[${error}]]*/ null;
            
            if (success) {
                Swal.fire({
                    icon: 'success',
                    title: '¡Éxito!',
                    text: success,
                    showConfirmButton: false,
                    timer: 2000,
                    position: 'top-end',
                    toast: true,
                    background: '#28a745',
                    color: '#fff',
                    iconColor: '#fff'
                });
            }
            
            if (error) {
                Swal.fire({
                    icon: 'error',
                    title: '¡Error!',
                    text: error,
                    showConfirmButton: true,
                    position: 'center',
                    background: '#dc3545',
                    color: '#fff',
                    iconColor: '#fff'
                });
            }
        });
    </script>
</body>
</html>
