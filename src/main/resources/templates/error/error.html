<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
    <h1>Error</h1>
    <p>Status: <span th:text="${status}">500</span></p>
    <p>Message: <span th:text="${message}">Error</span></p>
    <p>Exception: <span th:text="${exception}">None</span></p>
</body>
</html>
