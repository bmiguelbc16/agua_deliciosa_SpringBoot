spring.application.name=agua_deliciosa

# Configuración del servidor
server.port=8080

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/agua_deliciosa?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway (deshabilitado ya que usamos migraciones programáticas)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.web.resources.static-locations=file:src/main/resources/static/
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false
spring.web.resources.chain.strategy.content.enabled=false
spring.web.resources.chain.strategy.fixed.enabled=false
spring.web.resources.chain.compressed=false

# Hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.bances.agua_deliciosa=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Inicialización de datos
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

# Para evitar conflictos en la inicialización
spring.sql.init.continue-on-error=true

# Logging para desarrollo
logging.level.web=DEBUG
spring.mvc.log-request-details=true
