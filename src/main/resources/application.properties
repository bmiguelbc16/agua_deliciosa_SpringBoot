spring.application.name=agua_deliciosa

# Configuración del servidor
server.port=8080

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/agua_deliciosa?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Deshabilitar página de error por defecto
server.error.whitelabel.enabled=false

# Para mantener datos
spring.jpa.hibernate.ddl-auto=create-drop

# Para reiniciar BD cada vez
spring.jpa.hibernate.ddl-auto=update

# Configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.bances.agua_deliciosa=DEBUG

# Inicialización de datos
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Para evitar conflictos en la inicialización
spring.sql.init.continue-on-error=true


